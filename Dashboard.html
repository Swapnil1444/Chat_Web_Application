<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Dashboard</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="Dashboard.css">
</head>
<body>

    <div class="dashboard-container">
        
        <div class="sidebar" id="sidebar">
            <div class="user-profile">
                <div class="avatar-circle">
                    <i class="fa fa-user"></i>
                </div>
                <div class="user-details">
                    <h3 id="currentUser">Username</h3>
                    <span id="currentUserId" class="user-id">ID: ...</span>
                </div>
                <div class="user-actions">
                    <button onclick="openProfileModal()" title="Edit Profile"><i class="fa fa-cog"></i></button>
                    <button onclick="logoutUser()" title="Logout" class="logout-btn"><i class="fa fa-power-off"></i></button>
                </div>
            </div>

            <div class="search-box">
                <i class="fa fa-search"></i>
                <input type="text" id="searchChatsInput" onkeyup="filterChats()" placeholder="Search...">
                <button onclick="openAddContactModal()" class="add-btn" title="Add Contact">+</button>
            </div>

            <div id="chatList" class="contact-list">
                <p class="loading-text">Loading chats...</p>
            </div>
        </div>

        <div class="chat-area">
            
            <div id="noChatSelected" class="no-chat-bg">
                <i class="fa fa-comments"></i>
                <h2>Welcome, <span id="welcomeUserName">User</span>!</h2>
                <p>Select a contact to start chatting.</p>
            </div>

            <div id="chatWindow" class="chat-window" style="display: none;">
                <div class="chat-header">
                    <button class="back-btn" onclick="closeChat()"><i class="fa fa-arrow-left"></i></button>
                    
                    <div class="header-info">
                        <h3 id="chatTitle">Chat Name</h3>
                        <span class="status-dot">Online</span>
                    </div>

                    <button class="options-btn"><i class="fa fa-ellipsis-v"></i></button>
                </div>
                <div id="messagesArea" class="messages-container">
                    </div>

                <div class="input-area">
                    <input type="text" id="messageInput" placeholder="Type a message..." onkeypress="handleKeyPress(event)">
                    <button onclick="sendMessage()" class="send-btn"><i class="fa fa-paper-plane"></i></button>
                </div>
            </div>
        </div>
    </div>

    <div id="addContactModal" class="modal">
        <div class="modal-content">
            <h3>Add New Contact</h3>
            <div class="modal-body">
                <input type="text" id="globalSearchInput" placeholder="Enter username">
                <button onclick="searchGlobalUser()">Search</button>
                <div id="searchResults" style="display:none; margin-top:10px;">
                    <p>Found: <b id="foundUserName"></b></p>
                    <button onclick="addFoundUser()" class="primary-btn">Add Contact</button>
                </div>
                <div id="addContactMsg" class="message"></div>
            </div>
            <button onclick="closeModal('addContactModal')" class="close-modal-btn">Close</button>
        </div>
    </div>

    <div id="profileModal" class="modal">
        <div class="modal-content">
            <h3>Edit Profile</h3>
            <div class="modal-body">
                <div class="input-group">
                    <label>Username</label>
                    <input type="text" id="profileUsername">
                </div>
                <div class="input-group">
                    <label>Email</label>
                    <input type="email" id="profileEmail">
                </div>
                <div class="input-group">
                    <label>Phone</label>
                    <input type="text" id="profilePhone">
                </div>
                <div class="input-group">
                    <label>New Password (Optional)</label>
                    <input type="password" id="profilePassword" placeholder="Leave blank to keep current">
                </div>
                <div id="profileMsg" class="message"></div>
                <button onclick="updateProfile()" class="primary-btn" style="margin-top: 15px;">Save Changes</button>
                <button onclick="deleteAccount()" class="danger-btn" style="margin-top: 10px; background: #ef4444;">Delete Account</button>
            </div>
            <button onclick="closeModal('profileModal')" class="close-modal-btn">Close</button>
        </div>
    </div>

    <script src="dashboard.js"></script>
</body>
</html>
