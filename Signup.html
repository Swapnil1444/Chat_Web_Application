<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chat App Signup</title>

    <!-- Font Awesome Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

    <!-- CSS -->
    <link rel="stylesheet" href="Signup.css">
</head>
<body>

<div class="signup-box">
    <h2>Sign Up</h2>

    <div class="input-box">
        <i class="fa fa-user"></i>
        <input type="text" id="signupUser" placeholder="Username">
    </div>

    <div class="input-box">
        <i class="fa fa-envelope"></i>
        <input type="email" id="signupEmail" placeholder="Email Address">
    </div>

    <div class="input-box">
        <i class="fa fa-phone"></i>
        <input type="tel" id="signupPhone" placeholder="Phone Number">
    </div>

    <div class="input-box">
        <i class="fa fa-lock"></i>
        <input type="password" id="signupPass" placeholder="Password">
    </div>

    <div class="input-box">
        <i class="fa fa-lock"></i>
        <input type="password" id="signupConfirmPass" placeholder="Confirm Password">
    </div>

    <button class="signup-btn" onclick="signupUser()">Sign Up</button>

    <p class="link-text">
        Already have an account? <a href="Login.html">Login</a>
    </p>

    <div id="signupMsg" class="message"></div>
</div>

<script src="signup_user.js"></script>
</body>
</html>
