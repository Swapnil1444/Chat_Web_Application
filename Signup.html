<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Account</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    
    <style>
        /* --- GLOBAL & ANIMATED BACKGROUND --- */
        * {
            margin: 0; padding: 0; box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            height: 100vh;
            display: flex; justify-content: center; align-items: center;
            background: linear-gradient(-45deg, #ee7752, #e73c7e, #23a6d5, #23d5ab);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
            overflow: hidden;
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* --- GLASS CARD CONTAINER --- */
        .signup-container {
            background: rgba(30, 30, 30, 0.4); 
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            
            /* Glass Borders */
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-top: 1px solid rgba(255, 255, 255, 0.4);
            border-left: 1px solid rgba(255, 255, 255, 0.4);
            
            padding: 40px;
            border-radius: 16px;
            width: 100%;
            max-width: 400px; /* Slightly wider than login for more fields */
            text-align: center;
            color: white;
            
            /* Default Shadow */
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1), 
                        0 0 25px rgba(31, 38, 135, 0.5);
            
            transition: all 0.5s ease-in-out;
            position: relative;
        }

        /* Hover Spotlight Effect */
        .signup-container:hover {
            background: rgba(40, 40, 40, 0.6); 
            border-color: rgba(255, 255, 255, 0.9);
            transform: scale(1.01);
            box-shadow: 
                0 0 20px rgba(255, 255, 255, 0.6),
                0 0 50px rgba(255, 255, 255, 0.3),
                0 0 0 100vmax rgba(0, 0, 0, 0.6); /* Darkens the background */
            z-index: 10;
        }

        h2 { margin-bottom: 5px; font-weight: 600; text-shadow: 0 2px 4px rgba(0,0,0,0.3); }
        p.subtitle { font-size: 13px; margin-bottom: 25px; opacity: 0.8; }

        /* --- INPUT FIELDS (Floating Labels) --- */
        .input-group {
            position: relative;
            margin-bottom: 20px;
        }

        .input-group input {
            width: 100%;
            padding: 10px 5px;
            background: transparent;
            border: none;
            border-bottom: 2px solid rgba(255, 255, 255, 0.5);
            outline: none;
            color: white;
            font-size: 16px;
            transition: 0.3s;
        }

        .input-group label {
            position: absolute;
            top: 10px;
            left: 5px;
            color: rgba(255, 255, 255, 0.7);
            pointer-events: none;
            transition: 0.3s;
            font-size: 15px;
        }

        /* Animation: Move Label Up */
        .input-group input:focus,
        .input-group input:valid {
            border-bottom-color: #23a6d5;
        }

        .input-group input:focus + label,
        .input-group input:valid + label {
            top: -18px;
            font-size: 12px;
            color: #23a6d5;
            font-weight: bold;
        }

        /* Fix Chrome Auto-fill Yellow Box */
        input:-webkit-autofill,
        input:-webkit-autofill:hover, 
        input:-webkit-autofill:focus, 
        input:-webkit-autofill:active{
            -webkit-box-shadow: 0 0 0 30px rgba(0, 0, 0, 0.2) inset !important;
            -webkit-text-fill-color: white !important;
            transition: background-color 5000s ease-in-out 0s;
        }

        /* --- BUTTONS --- */
        .signup-btn {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 25px;
            background: white;
            color: #333;
            font-weight: bold;
            cursor: pointer;
            transition: 0.3s;
            font-size: 16px;
            margin-top: 10px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }

        .signup-btn:hover {
            transform: translateY(-2px);
            background: #f0f0f0;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.6);
        }

        /* Links */
        .link-text { margin-top: 20px; font-size: 13px; }
        .link-text a { color: #ffd700; text-decoration: none; font-weight: bold; }
        .link-text a:hover { text-decoration: underline; }

        /* Error/Success Messages */
        .message { margin-top: 15px; font-size: 14px; min-height: 20px; font-weight: 500;}
        .message.error { color: #ff6b6b; text-shadow: 0 0 5px rgba(0,0,0,0.5); }
        .message.success { color: #51cf66; text-shadow: 0 0 5px rgba(0,0,0,0.5); }
    </style>
</head>
<body>

    <div class="signup-container">
        <h2>Create Account</h2>
        <p class="subtitle">Join us and start chatting!</p>

        <div class="input-group">
            <input type="text" id="signupUser" required>
            <label>Username</label>
        </div>

        <div class="input-group">
            <input type="email" id="signupEmail" required>
            <label>Email Address</label>
        </div>

        <div class="input-group">
            <input type="tel" id="signupPhone" required>
            <label>Phone Number</label>
        </div>

        <div class="input-group">
            <input type="password" id="signupPass" required>
            <label>Password</label>
        </div>

        <div class="input-group">
            <input type="password" id="signupConfirmPass" required>
            <label>Confirm Password</label>
        </div>

        <button class="signup-btn" onclick="signupUser()">Sign Up</button>

        <p class="link-text">
            Already have an account? <a href="Login.html">Login here</a>
        </p>

        <div id="signupMsg" class="message"></div>
    </div>

    <script src="signup_user.js"></script>
</body>
</html>
