<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat App - Login</title>
    <link rel="stylesheet" href="Login.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>


    <div class="login-container">
        <h2 id="lblTitle">Welcome Back</h2>
        <p id="lblSubtitle">Login to continue chatting</p>

        <div class="input-group">
            <input type="text" id="loginUser" required>
            <label for="loginUser" id="lblUser">Username</label>
        </div>

        <div class="input-group">
            <input type="password" id="loginPass" required>
            <label for="loginPass" id="lblPass">Password</label>
        </div>

        <button onclick="loginUser()" id="btnLogin">Login</button>

        <p class="switch-page">
            <span id="lblNoAccount">Don't have an account?</span> 
            <a href="Signup.html" id="lblSignupLink">Sign Up</a>
        </p>

        <div id="loginMsg" class="message"></div>
    </div>

    <script src="login_user.js"></script>
    <script src="translations.js"></script> </body>
</html>
