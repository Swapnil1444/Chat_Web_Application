<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chat App Sign In</title>

    <!-- Font Awesome Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

    <!-- CSS -->
    <link rel="stylesheet" href="Sign_in_page.css">
</head>
<body>

<div class="login-box">
    <h2>Chat App Sign In</h2>

    <div class="input-box">
        <i class="fa fa-user"></i>
        <input type="text" id="username" placeholder="Username">
    </div>

    <div class="input-box">
        <i class="fa fa-lock"></i>
        <input type="password" id="password" placeholder="Password">
    </div>

    <div class="input-box">
        <i class="fa fa-phone"></i>
        <input type="text" id="phone" placeholder="Phone Number">
    </div>

    <div class="input-box">
        <i class="fa fa-key"></i>
        <input type="text" id="otp" placeholder="Enter OTP">
    </div>

    <button class="otp-btn" onclick="sendOTP()">Send OTP</button>
    <button class="login-btn" onclick="verifyOTP()">Sign In</button>

    <div id="msg" class="message"></div>
</div>

<!-- JavaScript -->
<script src="Sing_in_page.js"></script>

</body>
</html>
